<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>精品购物网站</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;700&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <nav class="navbar navbar-expand-lg">
                <a class="navbar-brand" href="#">精品购物</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#products">商品</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#cart">购物车</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" id="catalogueBtn">目录</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>

    <main class="container my-5">
        <div class="row mb-4">
            <div class="col-md-6 mb-3">
                <input type="text" id="search" class="form-control" placeholder="搜索商品...">
            </div>
            <div class="col-md-6 mb-3">
                <select id="category-filter" class="form-select">
                    <option value="">所有类别</option>
                </select>
            </div>
        </div>

        <section id="products" class="row">
            <!-- 商品列表将通过JavaScript动态生成 -->
        </section>

        <div id="pagination" class="d-flex justify-content-center my-4">
            <!-- 分页控件将通过JavaScript动态生成 -->
        </div>

        <section id="cart" class="mt-5">
            <h2 class="mb-4 pulse-effect">购物车</h2>
            <ul id="cart-items" class="list-group mb-3">
                <!-- 购物车项目将通过JavaScript动态更新 -->
            </ul>
            <p class="fs-4">总计: <span id="cart-total" class="fw-bold">0</span>元</p>
            <button id="checkout" class="btn-accent">结账</button>
        </section>
    </main>

    <div class="modal fade" id="imageModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-body">
                    <img id="modalImage" src="" alt="" class="img-fluid">
                </div>
            </div>
        </div>
    </div>

    <div class="catalogue-menu">
        <div class="catalogue-content">
            <a href="#" class="catalogue-item"><span>主页</span></a>
            <a href="#" class="catalogue-item"><span>博客</span></a>
            <a href="#" class="catalogue-item"><span>告白</span></a>
            <a href="#" class="catalogue-item return"><span>返回</span></a>
        </div>
    </div>

    <div id="quick-view-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="quick-view-content"></div>
        </div>
    </div>

    <button id="back-to-top" title="返回顶部">↑</button>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const returnBtn = document.querySelector('.catalogue-item.return');
            returnBtn.addEventListener('click', function(e) {
                e.preventDefault();
                catalogueMenu.classList.remove('active');
                // 在这里添加返回购物页面的逻辑
                // 例如：window.location.href = 'shopping.html';
            });
        });
    </script>
</body>
</html>
